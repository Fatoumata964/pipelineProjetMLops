<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analysis</title>
    <style>
        body {
            background-image: url('https://www.papillons.info/wp-content/uploads/papillon-bleu-male-dos.jpg'); /* Remplacez par le chemin de votre image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* Fond blanc semi-transparent */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        h3 {
            color: #555;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Predictive Analysis</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <h3>Credit Lines Outstanding</h3>
            <input id="first" name="credit_lines_outstanding" type="number" required="required" placeholder="Enter Credit Lines Outstanding">

            <h3>Loan Amount Outstanding</h3>
            <input id="second" name="loan_amt_outstanding" type="number" step="0.01" required="required" placeholder="Enter Loan Amount Outstanding">

            <h3>Total Debt Outstanding</h3>
            <input id="third" name="total_debt_outstanding" type="number" step="0.01" required="required" placeholder="Enter Total Debt Outstanding">

            <h3>Income</h3>
            <input id="fourth" name="income" type="number" step="0.01" required="required" placeholder="Enter Income">

            <h3>Years Employed</h3>
            <input id="fifth" name="years_employed" type="number" required="required" placeholder="Enter Years Employed">

            <h3>FICO Score</h3>
            <input id="sixth" name="fico_score" type="number" required="required" placeholder="Enter FICO Score">

            <br><br>
            <button id="sub" type="submit">Submit</button>
        </form>

        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>

</body>

</html>
